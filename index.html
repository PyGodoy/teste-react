<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apanat Treinamento</title>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      let deferredPrompt;

      // Detecta se o dispositivo é iOS e se está rodando no Safari
      const isIOS = /iphone|ipod|ipad/i.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

      // Se for iOS, Safari, e NÃO for um app na tela inicial
      if (isIOS && isSafari && !isStandalone) {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;

          const installBanner = document.createElement('div');
          installBanner.id = 'install-banner';
          installBanner.innerHTML = `
            <p>Adicione à tela inicial para acessar o app mais rápido!</p>
            <button id="install-btn">Adicionar</button>
          `;
          document.body.appendChild(installBanner);

          const installButton = document.getElementById('install-btn');
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Usuário adicionou à tela inicial');
              } else {
                console.log('Usuário não adicionou à tela inicial');
              }
              deferredPrompt = null;
              installBanner.classList.add('fade-out');
              setTimeout(() => {
                installBanner.style.display = 'none';
              }, 500);
            });
          });

          setTimeout(() => {
            installBanner.classList.add('fade-out');
            setTimeout(() => {
              installBanner.style.display = 'none';
            }, 500);
          }, 5000);

          installBanner.style.display = 'block';
          installBanner.classList.add('fade-in');
        });
      }

      // Detecta se o dispositivo está usando o Safari (iOS) para o banner de informações de PWA
      if (isIOS && isSafari && !isStandalone) {
        const iosBanner = document.createElement('div');
        iosBanner.id = 'ios-install-banner';
        iosBanner.innerHTML = `
          <p>Adicione à tela inicial para acesso rápido!</p>
          <p><strong>Instruções:</strong> Toque no botão de compartilhamento e selecione "Adicionar à Tela de Início".</p>
        `;
        document.body.appendChild(iosBanner);

        setTimeout(() => {
          iosBanner.classList.add('fade-out');
          setTimeout(() => {
            iosBanner.style.display = 'none';
          }, 500);
        }, 10000);

        iosBanner.style.display = 'block';
        iosBanner.classList.add('fade-in');
      }
    </script>

    <style>
      #install-banner, #ios-install-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        z-index: 1000;
        opacity: 0;
        display: none;
      }

      #install-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #2268ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #install-btn:hover {
        background-color: #002fff;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      .fade-in {
        animation: fadeIn 1s forwards;
      }

      .fade-out {
        animation: fadeOut 1s forwards;
      }

      #ios-install-banner {
        background-color: #000;
        padding: 15px;
        text-align: center;
      }
    </style>
  </body>
</html>
